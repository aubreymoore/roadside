<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 801px;
            height: 793px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/mean_damage_index_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[13.226012927930112,144.53593198898952],[13.718134302375438,145.03303057076172]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_mean_damage_index_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['left'] !== null ? autolinker.link(feature.properties['left'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['top'] !== null ? autolinker.link(feature.properties['top'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['right'] !== null ? autolinker.link(feature.properties['right'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bottom'] !== null ? autolinker.link(feature.properties['bottom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">damage_mea</th>\
                        <td>' + (feature.properties['damage_mea'] !== null ? autolinker.link(feature.properties['damage_mea'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_mean_damage_index_1_0(feature) {
            if (feature.properties['damage_mea'] >= 0.000000 && feature.properties['damage_mea'] <= 0.000000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,128,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['damage_mea'] >= 0.000000 && feature.properties['damage_mea'] <= 0.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,255,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['damage_mea'] >= 0.500000 && feature.properties['damage_mea'] <= 1.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['damage_mea'] >= 1.500000 && feature.properties['damage_mea'] <= 2.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,165,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['damage_mea'] >= 2.500000 && feature.properties['damage_mea'] <= 3.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,100,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['damage_mea'] >= 3.500000 && feature.properties['damage_mea'] <= 4.000000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_mean_damage_index_1');
        map.getPane('pane_mean_damage_index_1').style.zIndex = 401;
        map.getPane('pane_mean_damage_index_1').style['mix-blend-mode'] = 'normal';
        var layer_mean_damage_index_1 = new L.geoJson(json_mean_damage_index_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_mean_damage_index_1',
            layerName: 'layer_mean_damage_index_1',
            pane: 'pane_mean_damage_index_1',
            onEachFeature: pop_mean_damage_index_1,
            style: style_mean_damage_index_1_0,
        });
        bounds_group.addLayer(layer_mean_damage_index_1);
        map.addLayer(layer_mean_damage_index_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'mean_damage_index<br /><table><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_Nodamage0.png" /></td><td>No damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_00051.png" /></td><td>0.0 - 0.5</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_05152.png" /></td><td>0.5 - 1.5</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_15253.png" /></td><td>1.5 - 2.5</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_25354.png" /></td><td>2.5 - 3.5</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_35405.png" /></td><td>3.5 - 4.0</td></tr></table>': layer_mean_damage_index_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
